<!DOCTYPE html>
<html>
<head>
  <title>FUB Mini Dashboard</title>
  <style>
    body { 
      margin: 0; 
      padding: 6px; 
      font-family: Arial, sans-serif; 
      height: 100vh; 
      overflow: hidden; 
      background: #f9f9f9;
    }
    iframe { 
      width: 100%; 
      height: 100%; 
      border: none;
    }
  </style>
  <script type="text/javascript" src="https://eia.followupboss.com/embeddedApps-v1.0.1.js"></script>
</head>
<body>
  <iframe id="docIframe" 
          src="https://docs.google.com/document/d/e/2PACX-1vQ1VzEZ3xXyzSh4hpGTLbZ9G9N6QbA-FV-0W8fLaTKomW2NFMmkZ_ldig3Wnl9UeMnKI9m61p91EcLU/pub?embedded=true" 
          allowfullscreen></iframe>

  <script>
    // Inject CSS directly into the iframe once loaded
    document.getElementById('docIframe').onload = function() {
      const iframe = document.getElementById('docIframe');
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      
      const style = iframeDoc.createElement('style');
      style.textContent = `
        /* Force full width and responsive text */
        #contents, .kix-page-content-wrapper, .doc-content {
          max-width: 100% !important;
          width: 100% !important;
          padding: 0 10px !important;
          box-sizing: border-box !important;
          margin: 0 auto !important;
        }
        body, p, li, div {
          font-size: 11px !important;
          line-height: 1.4 !important;
          word-wrap: break-word !important;
          overflow-wrap: break-word !important;
        }
        /* Reduce indent depth */
        ul, ol {
          padding-left: 20px !important;
        }
        /* Optional: Slight zoom out if still tight */
        .kix-zoomdocumentplugin-outer {
          transform: scale(0.95);
          transform-origin: top left;
        }
      `;
      iframeDoc.head.appendChild(style);
    };
  </script>
</body>
</html>
